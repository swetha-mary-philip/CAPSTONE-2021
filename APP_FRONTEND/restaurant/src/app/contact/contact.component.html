    <div>
        <h2 class="h1  abouttitle text-center">Contact Us</h2>
        <div id="contactus" class="col-md-12">
            <div class="col-md-6">
                <div class="text-success p-5"><h4><b>{{message}}</b></h4></div>
                <div>
                    <form class="form-horizontal" (ngSubmit)="submitMessage(contactdata)" style="padding-top:20px" [formGroup]="form">
                        <div class="form-group" [ngClass]="displayFieldCss('name')">
                            <div class="col-sm-12">
                                <label style="margin-right: 10px;" for="name" class="control-label required">Name</label>
                                <input style="margin-right: 12px;" type="text" id="name" class="form-control control-label.required" formControlName="name" [(ngModel)]="contactdata.name" required>
                                <app-field-error-display 
                                [displayError]="isFieldValid('name')"
                                errorMsg="Please enter your name">
                                </app-field-error-display>
                            </div>
                        </div>
                        <div class="form-group" [ngClass]="displayFieldCss('email')">
                            <div class="col-sm-12">
                                <label style="margin-right: 10px;" for="email" class="control-label required">Email</label>
                                <input style="margin-right: 12px;" type="email" id="email" class="form-control control-label.required" formControlName="email" [(ngModel)]="contactdata.email" required>
                                <app-field-error-display 
                                [displayError]="isFieldValid('email')"
                                errorMsg="Please enter a valid email">
                                </app-field-error-display>
                            </div>
                        </div>
                        
                        <div class="form-group" [ngClass]="displayFieldCss('message')">
                            <div class="col-sm-12">
                                <label for="message" class="control-label required">Message</label>
                                <textarea style="margin-right: 10px;" maxlength="500" minlength="10"  id="message" 
                                class="form-control control-label.required" [(ngModel)]="contactdata.message" formControlName="message"></textarea>
                                <app-field-error-display 
                                [displayError]="isFieldValid('message')"
                                 errorMsg="Please enter minimum 10 characters">
                                </app-field-error-display>
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                        <button class="btn btn-success" href="#" type="submit" [disabled]="!form.valid"> SEND </button>
                    </div>
                    </form>
                    <div>
                        <hr class="pull-left" width="100%" style="border-top:2px solid #f0b908;"/>
                        <br>
                       
                        <p><strong>Address:</strong> 299 Doon Valley Dr, Kitchener, ON N2G 4M4</p>                        
                        <p><strong>Contact:</strong><a style="color: blue;" id="mobile" href="tel: 1800-111-2416"> 1800-111-2416</a></p>
                    </div>
                </div>            
            </div>
            <div class="col-md-6 text-center mt-2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2899.4002370305575!2d-80.40736348505264!3d43.38956327913121!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b9018e9e89adf%3A0x2043c24369ede07e!2sConestoga%20College!5e0!3m2!1sen!2sca!4v1608248752187!5m2!1sen!2sca" 
                width="100%" height="400"  frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

            </div>
           
        </div>
    </div>
  
</div>
